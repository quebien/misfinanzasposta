name: build

# Build workflow triggered on annotated tags like `v1.0.0` and manually via the
# GitHub UI. It compiles the Tauri app for Linux, Windows and both Mac
# architectures and uploads the installers as release assets.

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      # Set up Node.js because tauri-action expects a Node environment. If your
      # project does not use Node you can omit this step, but it does no harm.
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      # Set up the Rust toolchain and cache build artifacts.
      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.args }}
      - name: cache rust
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-tauri
      # Install system dependencies on Linux runners required by Tauri.
      - name: install dependencies (ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libappindicator3-dev librsvg2-dev patchelf
      # Build and package the Tauri app. The action will automatically run
      # `cargo tauri build` and upload the generated bundles as release
      # artifacts when a release is created.
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
