name: build

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            rust_target: aarch64-apple-darwin
            tauri_args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            rust_target: x86_64-apple-darwin
            tauri_args: '--target x86_64-apple-darwin'
          - platform: ubuntu-22.04
            rust_target: ''
            tauri_args: ''
          - platform: windows-latest
            rust_target: ''
            tauri_args: ''
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: setup rust (default)
        if: matrix.rust_target == ''
        uses: dtolnay/rust-toolchain@stable

      - name: setup rust (with target)
        if: matrix.rust_target != ''
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: cache rust
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-tauri

      - name: install dependencies (ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.tauri_args }}

